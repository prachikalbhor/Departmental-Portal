{% load static from staticfiles %}
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Register</title>
<link rel="stylesheet" type="text/css" href="{% static 'header.css' %}">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap1-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
</head>
<body>
<div class="container">

	<form class="form-horizontal" role="form" method="post" action="/register/">
        {% csrf_token %}
                <h2 style="color: green;">{{ display }}</h2>
                <h4>Click <a href="/home/">here</a> to go to homepage</h4>
                <h2>Registration</h2>
                <div class="form-group">
                    <label for="fName" class="col-sm-3 control-label">First Name*</label>
                    <div class="col-sm-8">
                      <input type="text" name="name" id="fname" placeholder="Full Name" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                        <label for="email" class="col-sm-3 control-label">Email* </label>
                        <div class="col-sm-8">
                            <input type="email" name="email_id" id="email" placeholder="Email" class="form-control" name= "email">
                        </div>
                    </div>

					<div class="form-group">
                    <label for="faculty" class="col-sm-3 control-label">Department*</label>
                    <div class="col-sm-8">
                        <input type="text" name="department_name" id="dept" placeholder="Department Name" class="form-control" autofocus>
                    </div>
                    </div>

                    <div class="form-group">
                    <label for="InputPassword1" class="col-sm-3 control-label">Password*</label>
                    <div class="col-sm-9">
                        <input type="password" name="password" id="password" placeholder="Enter new Password" class="form-control" autofocus>
                    </div>
                </div>
		<div class="form-group">
                    <div class="col-sm-8 col-sm-offset-3">
                        <span class="help-block">*Required fields</span>
                    </div>
                </div>
		<div>
		<input type="Submit" class="btn btn-success btn-block outline-danger" value="Submit" name="Cordinator_registration">
        </div> <!-- ./container -->
	</form>
</div> <!-- /.form-group -->
</body>
</html>
