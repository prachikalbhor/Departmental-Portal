{% load static from staticfiles %}
<!doctype html>
<html>
<head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>Online File Saver</title>
</head>

<body class="container-fluid" >
        {% include 'header.html' %}
        <hr>
        <hr>
          <div class="container " style="text-align:center;padding-bottom:2%;">
          <h1 class="display 4">  All Files </h1>
          </div>

            <div class="col-md-12">
            <div class="row col-md-12">
                {% for i in allfiles %}
            <div class="col-md-4">
            <div class="card-container" style="padding:20px;">
                <div class="card" style="width: 22rem; height: 30rem;">
                <img src="/{{ i.image }}" class="card-img-top" alt="..." style="height:250px;">
                <div class="card-body">
                    <h5 class="card-title">{{ i.title }}</h5>
                    <p class="card-text">{{ i.description }}</p>
                    <a href="/delete1/{{ i.file_id }}" class="btn btn-primary">Delete</a>
                </div>
                </div>
            </div>
            </div>
                {% endfor %}

            

            </div>
            </div>
            </body>
            </html>
