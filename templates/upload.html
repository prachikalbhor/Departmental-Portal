{% load static from staticfiles %}
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Register</title>
<link rel="stylesheet" type="text/css" href="{% static 'header.css' %}">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap1-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
</head>
<body>
<div class="container">

	<form class="form-horizontal" role="form" method="post" action="/upload/" enctype="multipart/form-data">
                {% csrf_token %}
                <h2 style="color: green;">{{ display }}</h2>
                <h4>Click <a href="/file/">here</a> to view files</h4>
                <h2>Upload</h2>
                <div class="form-group">
                    <label for="title" class="col-sm-3 control-label">Title</label>
                    <div class="col-sm-8">
                      <input type="text" name="title" id="title" placeholder="Title" class="form-control" autofocus>
                    </div>
                </div>
				<div class="form-group">
                    <label for="desc" class="col-sm-3 control-label">Description*</label>
                    <div class="col-sm-8">
                        <input type="text" name="description" id="description" placeholder="Description" class="form-control" autofocus>
                    </div>
                </div>

                <div class="form-group">
                    <label for="file" class="col-sm-3 control-label">Select File*</label>
                    <div class="col-sm-9">
                        <input type="file" name="image" id="image" accept="static/uploads/*" placeholder="Select Image" class="form-control" autofocus>
                    </div>
                </div>
		<div class="form-group">
                    <div class="col-sm-8 col-sm-offset-3">
                        <span class="help-block">*Required fields</span>
                    </div>
                </div>
		<div>
		<input type="Submit" class="btn btn-success btn-block outline-danger" value="Submit" name="Cordinator_registration">
        </div> <!-- ./container -->
	</form>
</div> <!-- /.form-group -->
</body>
</html>
